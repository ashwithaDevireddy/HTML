<html>
	<head>
		<title>
			Second Page
		</title>	

	</head>
	<body>
		Welcome to the second page
	   <table style="border:1px solid black;background-color:gold;">
		<tr>
			<th>Name</th> <!-- th tag is used to highlight the text -->
			<th>color</th>
			<th>size</th>
		</tr>

		<tr> <!-- tr tag is used to insert rows -->
			<td>pen</td> <!-- td tag is used to insert columns -->
			<td>blue</td>
			<td>6</td>
		</tr>

		<tr>
			<td>line</td>
			<td>black</td>
			<td>36</td>
		</tr>
	   </table>




			<ul> <!-- unordered list for bulleting without order -->
				<li>one</li>
				<li>two</li>
				<li>three</li>
			</ul>
			
			<ul style="list-style-type:circle;"> <!-- style displays the list in circles instead of bullets -->
				<li>four</li> <!-- li stands for list items -->
				<li>five</li>
				<li>six</li>
			</ul>

			<ol> <!-- ordered list for numbering the list in a sequence -->
				<li>seven</li>
				<li>eight</li>
				<li>nine</li>
			</ol>

			<ol type="A"> <!-- starts the order of the list with A in a sequence -->
				<li>thirteen
				
					<ul> <!-- The nested unordered list in the ordered list -->
						<li>ten</li>
						<li>eleven</li>
						<li>twelve</li>
					</ul>
				</li>
				<li>fourteen</li>
				<li>fifteen</li>
			</ol>
		
	



		</body>
</html>
