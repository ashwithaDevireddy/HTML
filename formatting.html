			HEADING PAGE
		</TITLE>
	</HEAD>

					1.using p (i.e) paragraph tag
					2. using br tag

		I also like pink color
		<img src="tulip.jpg" alt="no image"/>
		<b> This defines bold characters </b><br>
		<i> This defines italic characters </i><br>
		My name is <b> Ashwitha </b><br>
